jobs:
  package: # defines a parameterized job
    description: Create the Splunk Packages and run appinspect
    docker:
      - image: circleci/python:2.7
    steps:
      - checkout
      - run:
          name: Install Slim
          command: |
            pip install virtualenv
            mkdir ~/.venv
            virtualenv ~/.venv
            source ~/.venv/bin/activate
            pip install semantic_version
            pip install https://download.splunk.com/misc/packaging-toolkit/splunk-packaging-toolkit-1.0.0.tar.gz
            pip install crudini
      - run:
          name: version
          command: |
            VERSION=$(./semtag getcurrent)
            VERSION_SPLUNK=$(echo $VERSION | sed 's/\-[^+]*+/B/g' | sed 's/v//')
            VERSION_DOCKER_M=$(echo  $VERSION | sed -n 's/v\([0-9]\).*/\1/p')
            VERSION_DOCKER_MM=$(echo  $VERSION | sed -n 's/v\([0-9]*\.[0-9]*\).*/\1/p')
            VERSION_DOCKER_MMP=$(echo  $VERSION | sed -n 's/v\([0-9]*\.[0-9]*\.[0-9]*\).*/\1/p')
            crudini --set package/default/app.conf launcher version $VERSION_SPLUNK
            crudini --set package/default/app.conf id version $VERSION_SPLUNK
            crudini --set package/default/app.conf install build $(date +%s)
            slim generate-manifest package --output package/app.manifest --update
      - store_artifacts:
          path: package
          destination: source-package

workflows:
  build:
    jobs:
      - package
