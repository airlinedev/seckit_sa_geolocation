version: "3.7"

services:
  test:
    build: .
    links:
      - splunk
    volumes:
      - results:/work/test-results

  splunk:
    build: ..
    hostname: splunk
    ports:
      - "8000"
      - "8088"
      - "8089"
    environment:
      - SPLUNK_HEC_TOKEN=70b6ae71-76b3-4c38-9597-0c5b37ad9630
      - SPLUNK_PASSWORD=Changed@11
      - SPLUNK_START_ARGS=--accept-license

volumes:
  results:
    external: false
