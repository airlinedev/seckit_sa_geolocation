version: "3.7"
services:
  splunk:
    build:
      context: .
      args:
        SPLUNK_APP: SecKit_SA_geolocation
    ports:
      - "8000:8000"
      - "8089"
    environment:
      - SPLUNK_PASSWORD=Changed@11
      - SPLUNK_START_ARGS=--accept-license
    volumes:
      - splunk-var:/opt/splunk/var

  aob:
    image: splunk/splunk:latest
    ports:
      - "8001:8000"
    environment:
      - SPLUNK_PASSWORD=Changed@11
      - SPLUNK_START_ARGS=--accept-license
    volumes:
      - aob-var:/opt/splunk/var
    volumes:
      - aob-etc:/opt/splunk/etc

volumes:
  splunk-var:
    external: false
  aob-var:
    external: false
  aob-etc:
      external: false
